<md-button class="md-fab md-raised md-mini" ng-href="{{menuService.getUri(mi)}}" ng-click="mi.onClick ? mi.onClick() : menuService.toggle(mi.tag)" class="menuService.checkClass(mi.tag)">
  <md-tooltip md-direction="{{config.menuTooltipDirection}}">{{mi.name}}</md-tooltip>
  <span class="material-icons">{{mi.icon}}</span>
</md-button>
