<h1>Sign In</h1>
<p>Sign into your Plumb account.</p>
<div class="alerts">
  <div ng-repeat="alert in messages['login']" class="alert-{{alert.type}}">{{alert.message}}</div>
</div>
<form ng-submit="loginUser()">
  <input class="plumb-input" type="text" ng-model="login.username" placeholder="Enter your username or email">
  <input class="plumb-input" type="password" ng-model="login.password" placeholder="Enter your password">
  <button type="submit" class="plumb-button login-button">Sign In</button>
  <div class="spacer"></div>
  <button type="button" class="plumb-button small forgot-password" ng-click="menuService.toggle('forgot-password', 'login')">Forgot your password?</button>
  <p>Don't have an account?</p>
  <button type="button" class="plumb-button small register-button" ng-click="menuService.toggle('register', 'login')">Register Now</button>
</form>
