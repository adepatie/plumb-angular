<div class="plumb-menu" ng-class="{'logged-in': plumb.auth.loggedIn(), 'open': menuService.showing}">
  <div class="menu-dial">
    <div class="plumb-cart-add-tooltip" ng-class="{active: cartAddActive}">{{shoppingCartPopoverText}}</div>
    <md-fab-speed-dial ng-hide="config.menuHidden" md-direction="{{config.menuDirection}}" class="md-fling" md-open="config.menuOpen" ng-mouseenter="config.menuMouseEnter($event)" ng-mouseleave="config.menuMouseLeave($event)">
      <md-fab-trigger>
        <md-button aria-label="plumb-menu" class="md-fab md-primary">
          <i class="material-icons">{{config.menuIcon}}</i>
          <span class="count" ng-show="quantity_total > 0">{{quantity_total}}</span>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <div ng-repeat="mi in menuService.menu" ng-show="menuService.checkShowing(mi)" ng-class="menuService.checkButtonClass(mi)">
        <ng-include src="mi.buttonTemplateUrl"></ng-include>
        </div>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>
  <div class="plumb-loading" ng-class="{active: (apiLoading > 0)}"><div class="loading-indicator">Loading...</div></div>
  <div class="plumb-sidebar {{sidebar.className}}" ng-repeat="sidebar in menuService.sidebars" ng-class="{active: menuService.show(sidebar.tag)}">
    <div class="closer">
      <a href class="back" ng-show="menuService.back" ng-click="menuService.toggle(menuService.back)"><span class="kicon-arrow-left"></span></a>
      <a href ng-click="menuService.close()"><span class="kicon-close"></span></a>
    </div>
    <div class="plumb-container">
      <div ng-include="sidebar.templateUrl"></div>
      <a ng-show="config.display_logo" href="https://www.plumb.com" target="_blank" class="logo">powered by <img src="https://assets.plummb.com/images/plumb_logo.png"></a>
    </div>
  </div>
</div>
